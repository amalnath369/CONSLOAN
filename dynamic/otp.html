{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP verification UI using bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- bootstrap 5 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawesome 6 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
           a{
        text-decoration-line: none;
        
       }
        body{
            background-color: #ebecf0;
           
        }
        #otp {
    border: 1px solid yellow;
    border-radius: 10px;
    color: black;
    font-size: 2rem;  /* Adjust the font size as needed */
    text-align: center;
    font-weight: bold;
    margin: auto;  /* Center the input in the column */
}

        .btn{
            height: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-black h-25">
        <a href="loan.html"> <p class="fs-2 ms-3 text-warning"> CONSLOAN</p>     </a>
       <a href="{% url 'signin' %}" id="sign"><div class="fs-3 bg-warning  text-white   me-5 " >Log Out</div></a>
     </nav>
     <div class="bg-image" style="background-image: url( '{% static 'images/new.jpg' %}'); height: 100vh; background-repeat: no-repeat; background-size: cover; ">
  
  <div style="background-color: rgba(0, 0, 0, 0.8); height: 100vh;">
    <div class="container p-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5 mt-2">
                <div class=" p-5 rounded-3 shadow-sm border bg-black">
                    <div class="bg-black">
                        <p class="text-center text-warning" style="font-size: 5.5rem;"><i class="fa-solid fa-envelope-circle-check"></i></p>
                        <p class="text-center text-center h5  text-warning">Please check your email</p>
                        <p class="text-center text-warning">We've sent a code to contact@curfcode.com</p>
                        <form action="{% url 'otp' id1=id %}" method="post">
                            {% csrf_token %}
                        <div class="row pt-4 pb-2">
                            <div class="col-12">
                                    <input type="text" name="otp" id="otp" class="form-control" required>
                                
                            </div>
                        </div>
                        <p class="text-muted text-center">Didn't get the code? <a href="#" class="text-warning">Click to resend.</a></p>

                        <div class="row pt-5">
                            <div class="col-6">
                                <button class="btn btn-outline-secondary w-100">Cancel</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-warning w-100" type="submit">Verify</button>
                            </div>
                        </form>
                            
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
