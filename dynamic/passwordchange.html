{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        a { text-decoration: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-black h-25">
        <a href="loan.html"><p class="fs-2 ms-3 text-warning"> CONSLOAN</p></a>
        <a href="{% url 'signin' %}" id="sign"><div class="fs-3 bg-warning text-white me-5">Log Out</div></a>
    </nav>
    
    <div class="bg-image" style="background-image: url('{% static 'images/new.jpg' %}'); height: 100vh; background-repeat: no-repeat; background-size: cover;">
        <div style="background-color: rgba(0, 0, 0, 0.8); height: 100vh;">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3 pt-5">
                        <div class="card primary">
                            <div class="card-header bg-warning">Change Password</div>
                            <div class="card-body">
                                <form action="{% url 'updatepass' %}" method="post"> 
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <input type="number" class="form-control" name="id" value="{{id}}" hidden>
      
                                        <label for="newpw" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newpw" name="newpassword" placeholder="Password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="repeatnewpw" class="form-label">Repeat New Password</label>
                                        <input type="password" class="form-control" id="repeatnew" name="repeatpassword" placeholder="Password" required>
                                    </div>
                                    <input type="submit" id="btn-sub" class="btn btn-warning btn-block" onclick="sub()">
                                    <h1>{{error}}</h1>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function sub(){
         var a=document.getElementById('newpw').value
         var b=document.getElementById('repeatnew').value
         if(a==b){
           return true;
         }
         else{
           alert('Passwords do not match')
           return false
         }
        }
        </script>
</body>
</html>
