{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>CONSLOAN</title>
    <style>
       a{
        text-decoration-line: none;
       }
   .bg-image{
    background-color: rgba(232, 25, 25, 0.8);
   }
    </style>

</head>
<body>
<nav class="navbar navbar-light bg-black">
    <a href="loan.html"> <p class="fs-1 px-5 text-warning"> CONSLOAN</p>     </a>
    <a href="{% url 'logout' %}" id="sign"><div class="fs-3 bg-warning  text-white   me-5 " >Log Out</div></a>

        <!-- <a href="" id="sign"><div class="fs-3 bg-warning  text-white h-25 w-5 px-3 me-5" >Sign in</div></a> -->
  </nav>
    <div style="background-color: rgba(0, 0, 0, 0.8); height: 120vh;">
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                {% for i in obj %}   

                <tbody>
                  <tr>
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td> 
                    <td>{{i.address}}</td>
                    <td>{{i.phone}}</td> 
                    <td>{{i.dob}}</td> 
                    <td>{{i.gender}}</td> 
                    <td><a href="">Edit</a>/<a href="">Delete</a></td>                  
                  </tr>
                  {% endfor %}
                    </tbody>
                  </table>
                </tbody>
              </table>
       </div>
    </div>
   </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
