<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>CONSLOAN</title>
    <style>
       a{
        text-decoration-line: none;
       }
   .bg-image{
    background-color: rgba(232, 25, 25, 0.8);
   }
    </style>

</head>
<body>
<nav class="navbar navbar-light bg-black">
    <a href="loan.html"> <p class="fs-1 px-5 text-warning"> CONSLOAN</p>     </a>

        <!-- <a href="" id="sign"><div class="fs-3 bg-warning  text-white h-25 w-5 px-3 me-5" >Sign in</div></a> -->
  </nav>
  <div class="bg-image" style="background-image: url('{% static 'images/new.jpg' %}'); height: 100vh; background-repeat: no-repeat; background-size: cover; ">
    <div style="background-color: rgba(0, 0, 0, 0.8); height: 100vh;">
      <section class="vh-100 gradient-custom">
        <div class="container py-2 h-100 ">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration bg-black" style="border-radius: 15px; ">
                <div class="card-body p-2 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-warning">Edit Your Personal Details Here!!</h3>
                  {% for i in obj %}
                  <form method="post" action="{% url 'update' %}">
                    {% csrf_token %}
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <input type="number" class="form-control" name="id" value="{{i.id}}" hidden>
      
                        <div data-mdb-input-init class="form-outline">
                          <label class="form-label text-warning" for="firstName" >Name</label>
                          <input type="text" id="firstName" class="form-control form-control-lg" name="name" value='{{i.name}}' required/>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div data-mdb-input-init class="form-outline">
                          <label class="form-label text-warning" for="lastName">Address</label>
                          <input type="text" id="lastName" class="form-control form-control-lg" name="address"  value='{{i.address}}' required/>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div data-mdb-input-init class="form-outline datepicker w-100">
                          <label for="birthdayDate" class="form-label text-warning">Date of Birth</label>
                          <input type="date" class="form-control form-control-lg" id="birthdayDate" name="dob"  value='{{i.dob}}'/>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1 text-warning">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                            value="{{i.gender}}" checked />
                          <label class="form-check-label text-warning" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input text-warning" type="radio" name="gender" id="maleGender"
                          value="{{i.gender}}"  required/>
                          <label class="form-check-label text-warning" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="otherGender"
                          value="{{i.gender}}" />
                          <label class="form-check-label text-warning" for="otherGender">Other</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div data-mdb-input-init class="form-outline">
                          <label class="form-label text-warning" for="emailAddress">Email</label>
                          <input type="email" id="emailAddress" class="form-control form-control-lg" name="email"  value='{{i.email}}'  required />
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div data-mdb-input-init class="form-outline">
                          <label class="form-label text-warning" for="phoneNumber">Phone Number</label>
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" name="phone"  value='{{i.phone}}' required />
                        </div>
      
                      </div>
                    </div>
                    <div class="mt-1 pt-1">
                      <input data-mdb-ripple-init class="btn btn-warning btn-lg" type="submit" value="Submit" />
                    </div>
                     <h2 class="text-danger">{{error_1}}</h2>
                  </form>
                  {% endfor %} 
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
   </div>

</body>
</html>
